<div class="container-fluid login-page-container">
  <div class="row justify-content-center align-items-center">
    <div class="col-sm-4 login-form-wrapper">
      <form #loginFormRef [formGroup]="loginForm" (ngSubmit)="login(loginFormRef)" class="login-form">
        <div class="row">
          <div class="col">
            <input type="email" formControlName="email" placeholder="{{ 'BASE.LOGIN.LOGIN_FORM.EMAIL.PLACE_HOLDER' | translate }}"/>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <input type="password" formControlName="password" placeholder="{{ 'BASE.LOGIN.LOGIN_FORM.PASSWORD.PLACE_HOLDER' | translate }}"/>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-4">
            <input type="submit" value="Submit" />
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
